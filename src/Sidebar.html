  <body>
    <div class="sidebar">
      <div class="block">
        <button id="selectFolderButton" onclick="selectFolderWithPicker()">Select Drive Folder</button>
        <div id="selectedFolderBlock" style="display: none;">
          <label>Selected Folder:</label>
          <span id="selectedFolderName"></span>
        </div>
        <button id="generateSlidesButton" onclick="getImages()" class="action" style="display: none;">Generate Slides</button>
      </div>
      <div id="status" class="block"></div>
      <div id="progress" class="block"></div>
      <img id="currentImage" class="block" style="width: 100%;" />
    </div>
    <script>
      /** @type {boolean} Flag to control the processing state */
      var stop = false;
    
      /** @type {string} Variable to hold the selected folder ID */
      var selectedFolderId;
    
      /**
       * Handles the folder selection and updates the UI accordingly.
       * @param {Object} folderDetails - Details of the selected folder.
       */
      function folderSelected(folderDetails) {
        try {
          if (!folderDetails || !folderDetails.id) return;
          selectedFolderId = folderDetails.id;
          document.getElementById('selectedFolderName').innerText = folderDetails.name;
          document.getElementById('selectedFolderBlock').style.display = 'block';
          document.getElementById('generateSlidesButton').style.display = 'block';
        } catch (error) {
          console.error('Error in folderSelected:', error);
        }
      }
    
      /**
       * Initiates the folder selection process.
       */
      function selectFolderWithPicker() {
        google.script.run.withSuccessHandler(folderSelected).showPicker();
      }
    
      /**
       * Fetches images from the selected folder and starts processing.
       */
      function getImages() {
        try {
          var generateSlidesButton = document.getElementById('generateSlidesButton');
          if (generateSlidesButton.innerText === 'Stop Processing') {
            stopProcessing();
            return;
          }
          generateSlidesButton.innerText = 'Stop Processing';
          stop = false;
          document.getElementById('status').innerText = 'Fetching images...';
          google.script.run.withSuccessHandler(showImages).getImages(selectedFolderId);
        } catch (error) {
          console.error('Error in getImages:', error);
        }
      }
    
      /**
       * Stops the image processing and resets the UI.
       */
      function stopProcessing() {
        stop = true;
        document.getElementById('generateSlidesButton').innerText = 'Generate Slides';
        document.getElementById('status').innerText = 'Stopped by user.';
        document.getElementById('progress').innerText = '';
        document.getElementById('currentImage').src = '';
      }
    
      /**
       * Displays the images and initiates processing.
       * @param {string[]} imageIds - Array of image IDs.
       */
      function showImages(imageIds) {
        document.getElementById('status').innerText = imageIds.length + ' images found. Processing...';
        processImages(imageIds, 0);
      }
    
      /**
       * Processes the images and creates slides.
       * @param {string[]} imageIds - Array of image IDs.
       * @param {number} index - Current index in the imageIds array.
       */
      function processImages(imageIds, index) {
        try {
          if (stop || index >= imageIds.length) {
            if (index >= imageIds.length) {
              document.getElementById('status').innerText = 'Done!';
              document.getElementById('progress').innerText = '';
              document.getElementById('currentImage').src = '';
            }
            document.getElementById('generateSlidesButton').innerText = 'Generate Slides'; // Reset the button text
            return;
          }
    
          var imageId = imageIds[index];
          var imageUrl = 'https://drive.google.com/uc?export=view&id=' + imageId;
    
          console.log('Constructed image URL:', imageUrl);
    
          document.getElementById('progress').innerText = 'Processing image ' + (index + 1) + ' of ' + imageIds.length;
          document.getElementById('currentImage').src = imageUrl;
    
          google.script.run
            .withSuccessHandler(function() {
              processImages(imageIds, index + 1);
            })
            .withFailureHandler(function(error) {
              console.error("Error creating slide:", error);
            })
            .createSlide(imageId);
        } catch (error) {
          console.error('Error in processImages:', error);
        }
      }
    </script>

    <script>
      /** @type {Intercom} Intercom instance for communication between different parts of the application */
      var intercom = Intercom.getInstance();

      /**
       * Listener for receiving folder details from the picker.
       * Calls the folderSelected function with the received details.
       */
      intercom.on('folderDetails', function(folderDetails) {
        folderSelected(folderDetails);
      });
